<html>
<head>
    <title>SportsBook</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body onload="disconnect()">
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 style="text-align:center" class="title">Welcome to SportsBook bets!</h2>
        </div>
    </div>
    <div>
        <div>
            <label >Player ID:</label><br>
            <input type="text" id="userID" placeholder="Insert your playerID"/>
        </div>
        <br />
        <div>
            <button id="connect" onclick="connect();">Connect</button>
            <button id="disconnect" disabled="disabled" onclick="disconnect();">
                Disconnect
            </button>
        </div>
        <br />
        <div id="conversationDiv">
            <label >Bet:</label><br>
            <input type="text" id="stake" placeholder="Write your bet"/>
            <button id="sendMessage" onclick="sendMessage();">Send bet</button>
            <p id="response"></p>
        </div>
    </div>

</div>
</body>
</html>
