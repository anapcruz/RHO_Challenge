version: '3'

services:
    sportsbook:
        build: ./sportsbook
        restart: always
        ports:
            - "8080:8080"
        depends_on:
          - postgres
    postgres:
        image: postgres
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_PASSWORD=test
            - POSTGRES_USER=test
            - POSTGRES_DB=test
        restart: always
